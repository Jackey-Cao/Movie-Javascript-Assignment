<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="label" for="movies">Choose a Movie:</label>
    <select name="movies" id="movies">
      <option value="Harry Potter And The Philosopher's Stone">Harry Potter And The Philosopher's Stone</option>
      <option value="Harry Potter And The Chamber Of Secrets">Harry Potter And The Chamber Of Secrets</option>
      <option value="Harry Potter And The Prisoner of Azkaban">Harry Potter And The Prisoner of Azkaban</option>
      <option value="Harry Potter And The Goblet of Fire">Harry Potter And The Goblet of Fire</option>
      <option value="Harry Potter And The Order of the Phoenix">Harry Potter And The Order of the Phoenix</option>
      <option value="Harry Potter And The Half-Blood Prince">Harry Potter And The Half-Blood Prince</option>
      <option value="Harry Potter Deathly Hallows Part 1 ">Harry Potter And The Deathly Hallows: Part 1 </option>
      <option value="Harry Potter Deathly Hallows Part 2">Harry Potter And The Deathly Hallows: Part 2</option>
      <option value="Top Gun: Maverick">Top Gun: Maverick</option>
      <option value="Rise of Gru">Minions: The Rise of Gru</option>
    </select>
    <br><br>
    <button id="button">Get</button>
    <div id="screen" hidden>
      <p id="title"></p>
      <p id="genre"></p>
      <iframe id="video"></iframe>
      <img id="cover"></img>
      <a id="runtime"></a>
      <a id="language"></a>
      <a id="releasedate"></a>
      <a id="overview"></a> 
      <a id="popularity"></a>
      <a id="avgvote"></a>
      <a id="votecount"></a>
      <a id="revenue"></a>
    </div>
</body>
</html>
